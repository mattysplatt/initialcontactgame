        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }

        .game-screen {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .lobby-screen, .category-screen, .game-play-screen, .scoreboard-screen {
            display: none;
        }

        .lobby-screen.active, .category-screen.active, .game-play-screen.active, .scoreboard-screen.active {
            display: block;
        }

        .input-group {
            margin: 20px 0;
        }

        input[type="text"] {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            width: 100%;
            max-width: 300px;
            margin: 10px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .category-btn {
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1.1em;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .players-list {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .player-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .timer {
            font-size: 3em;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .points {
            font-size: 2em;
            color: #4ecdc4;
            font-weight: bold;
        }

        .initials {
            font-size: 4em;
            font-weight: bold;
            letter-spacing: 0.2em;
            margin: 30px 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        }

        .clues {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            min-height: 120px;
        }

        .clue {
            font-size: 1.2em;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .scoreboard {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 1.2em;
        }

        .round-info {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .status-message {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 1.1em;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 10px;
            }

                padding: 20px;
            }

                font-size: 2em;
            }

                font-size: 3em;
            }
            
            .timer {
                font-size: 2.5em;
            }
            
            .points {
                font-size: 1.5em;
            }
        }

        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-project.firebaseapp.com",

            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "your-app-id"
        };

        // Initialize Firebase
        let app, database;
        
        try {
            app = initializeApp(firebaseConfig);
            database = getDatabase(app);
            document.getElementById('firebaseStatus').innerHTML = '✅ Connected to Firebase';
            setTimeout(() => {
                document.getElementById('firebaseStatus').style.display = 'none';
            }, 3000);
        } catch (error) {
            console.error('Firebase initialization error:', error);
            document.getElementById('firebaseStatus').innerHTML = '❌ Firebase connection failed. Using offline mode.';
            document.getElementById('firebaseStatus').style.background = 'rgba(244, 67, 54, 0.3)';
        }

        // Make Firebase functions available globally
        window.firebase = { database, ref, set, get, onValue, push, remove, update, serverTimestamp };
    </script>

            return 'player_' + Math.random().toString(36).substring(2, 15);
        }

        function showScreen(screenName) {
            document.querySelectorAll('.lobby-screen, .category-screen, .game-play-screen, .scoreboard-screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.querySelector(`.${screenName}-screen`).classList.add('active');
            gameState.currentScreen = screenName;
        }

        async function createLobby() {
            const playerName = document.getElementById('playerName').value.trim();
            
            if (!playerName) {
                alert('Please enter your name');
                return;
            }

            if (!window.firebase || !window.firebase.database) {
                // Fallback to offline mode
                createOfflineLobby(playerName);
                return;
            }

            try {
                gameState.playerName = playerName;
                gameState.lobbyCode = generateLobbyCode();
                gameState.isLeader = true;

                const lobbyRef = window.firebase.ref(window.firebase.database, `lobbies/${gameState.lobbyCode}`);
                
                const lobbyData = {
                    code: gameState.lobbyCode,
                    leader: gameState.playerId,
                    createdAt: window.firebase.serverTimestamp(),
                    status: 'waiting', // waiting, playing, finished
                    category: null,
                    currentRound: 0,
                    gameQuestions: [],
                    players: {
                        [gameState.playerId]: {
                            name: playerName,
                            score: 0,
                            ready: false,
                            isLeader: true,
                            joinedAt: window.firebase.serverTimestamp()
                        }
                    }
                };

                await window.firebase.set(lobbyRef, lobbyData);

                document.getElementById('lobbyStatus').style.display = 'block';
                document.getElementById('lobbyStatus').innerHTML = `✅ Created lobby: <strong>${gameState.lobbyCode}</strong>`;

                setTimeout(() => {
                    showScreen('category');
                    listenToLobby();
                }, 1500);

            } catch (error) {
                console.error('Error creating lobby:', error);
                document.getElementById('lobbyStatus').style.display = 'block';
                document.getElementById('lobbyStatus').innerHTML = '❌ Failed to create lobby. Try again.';
            }
        }

        async function joinLobby() {
            const playerName = document.getElementById('playerName').value.trim();
            const lobbyCode = document.getElementById('lobbyCode').value.trim().toUpperCase();
            
            if (!playerName) {
                alert('Please enter your name');
                return;
            }

            if (!lobbyCode) {
                alert('Please enter a lobby code');
                return;
            }

            if (!window.firebase || !window.firebase.database) {
                // Fallback to offline mode
                joinOfflineLobby(playerName, lobbyCode);
                return;
            }

            try {
                gameState.playerName = playerName;
                gameState.lobbyCode = lobbyCode;
                gameState.isLeader = false;

                const lobbyRef = window.firebase.ref(window.firebase.database, `lobbies/${lobbyCode}`);
                const lobbySnapshot = await window.firebase.get(lobbyRef);

                if (!lobbySnapshot.exists()) {
                    document.getElementById('lobbyStatus').style.display = 'block';
                    document.getElementById('lobbyStatus').innerHTML = '❌ Lobby not found. Check the code.';
                    return;
                }

                const lobbyData = lobbySnapshot.val();
                
                if (lobbyData.status !== 'waiting') {
                    document.getElementById('lobbyStatus').style.display = 'block';
                    document.getElementById('lobbyStatus').innerHTML = '❌ Game already in progress.';
                    return;
                }

                // Add player to lobby
                const playerRef = window.firebase.ref(window.firebase.database, `lobbies/${lobbyCode}/players/${gameState.playerId}`);
                await window.firebase.set(playerRef, {
                    name: playerName,
                    score: 0,
                    ready: false,
                    isLeader: false,
                    joinedAt: window.firebase.serverTimestamp()
                });

                document.getElementById('lobbyStatus').style.display = 'block';
                document.getElementById('lobbyStatus').innerHTML = `✅ Joined lobby: <strong>${lobbyCode}</strong>`;

                setTimeout(() => {
                    showScreen('category');
                    listenToLobby();
                }, 1500);

            } catch (error) {
                console.error('Error joining lobby:', error);
                document.getElementById('lobbyStatus').style.display = 'block';
                document.getElementById('lobbyStatus').innerHTML = '❌ Failed to join lobby. Try again.';
            }
        }

        function listenToLobby() {
            if (!window.firebase || !window.firebase.database) return;

            const lobbyRef = window.firebase.ref(window.firebase.database, `lobbies/${gameState.lobbyCode}`);
            
            gameState.lobbyListener = window.firebase.onValue(lobbyRef, (snapshot) => {
                if (snapshot.exists()) {
                    const lobbyData = snapshot.val();
                    gameState.currentLobby = lobbyData;
                    updatePlayersDisplay();
                    
                    // Check if game should start
                    if (lobbyData.status === 'playing' && gameState.currentScreen === 'category') {
                        startGameFromLobby(lobbyData);
                    }
                }
            });
        }

        function updatePlayersDisplay() {
            if (!gameState.currentLobby) return;

            const players = gameState.currentLobby.players || {};
            const playerList = Object.entries(players).map(([id, player]) => player);

            const container = document.getElementById('playersInLobby');
            container.innerHTML = `
                <h3>Players in Lobby: ${gameState.lobbyCode}</h3>
                ${playerList.map(player => `
                    <div class="player-item">
                        <span>${player.name} ${player.isLeader ? '👑' : ''}</span>
                        <span>Score: ${player.score || 0}</span>
                    </div>
                `).join('')}
                <p style="margin-top: 15px; opacity: 0.8;">${playerList.length} player(s) connected</p>
            `;
        }

        async function selectCategory(category) {
            if (!gameState.isLeader) {
                document.getElementById('categoryStatus').style.display = 'block';
                document.getElementById('categoryStatus').textContent = 'Only the party leader can select the category.';
                return;
            }

            if (!window.firebase || !window.firebase.database) {
                // Offline mode
                selectOfflineCategory(category);
                return;
            }

            try {
                const questions = generateGameQuestions(category);
                
                const lobbyRef = window.firebase.ref(window.firebase.database, `lobbies/${gameState.lobbyCode}`);
                await window.firebase.update(lobbyRef, {
                    category: category,
                    status: 'playing',
                    currentRound: 1,
                    gameQuestions: questions,
                    gameState: {
                        currentQuestion: questions[0],
                        currentClues: [],
                        timer: 10,
                        currentPoints: 60,
                        startTime: window.firebase.serverTimestamp()
                    }
                });

                document.getElementById('categoryStatus').style.display = 'block';
                document.getElementById('categoryStatus').textContent = `Selected: ${getCategoryName(category)}`;

            } catch (error) {
                console.error('Error selecting category:', error);
